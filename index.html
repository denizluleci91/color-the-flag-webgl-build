<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
<canvas id="unity-canvas"></canvas>
<script>
    function resizeCanvas() {
        var canvas = document.getElementById('unity-canvas');
        var container = canvas.parentNode;

        var targetAspect = 16 / 9; // Desired aspect ratio
        var containerAspect = container.clientWidth / container.clientHeight;

        if (containerAspect > targetAspect) {
            canvas.style.width = container.clientHeight * targetAspect + 'px';
            canvas.style.height = container.clientHeight + 'px';
        } else {
            canvas.style.width = container.clientWidth + 'px';
            canvas.style.height = container.clientWidth / targetAspect + 'px';
        }
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);
</script>
</body>
</html>
